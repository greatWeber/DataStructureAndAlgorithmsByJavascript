<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>priorityQueue--优化队列</title>
</head>
<body> 
<h2>优化队列</h2>
<div>
	<button class="remove">移除</button>
	<button class="add">添加</button>
	<input type="text" class="input" style="width: 100px;" placeholder="请输入内容">
	<input type="number" class="priority" style="width: 100px;" placeholder="请输入优先级">
</div>
<div>
	<p>信息：</p>
	<p class="log"></p>
</div>


<script src="es6/priorityQueue.js"></script>
<script>
	window.onload = function(){
		
		var $removeBtn = document.getElementsByClassName('remove')[0];
		var $addBtn = document.getElementsByClassName('add')[0];
		var $input = document.getElementsByClassName('input')[0];
		var $priority = document.getElementsByClassName('priority')[0];
		var $log = document.getElementsByClassName('log')[0];
		var queue = new PriorityQueue();
		$removeBtn.addEventListener('click', function(e){
			if(queue.size()!==0){
				queue.dequeue();
				getLog();
			}
		});

		$addBtn.addEventListener('click', function(e){
			if(!$input.value&&!$priority.value){
				alert('请输入内容');
				return;
			}
			queue.enqueue($input.value,$priority.value);
			getLog();
		});

		function getLog(){
			$log.innerHTML = '队列top:    '+(JSON.stringify(queue.front())|| '空')+'\n'+
							 '长度:    ' +queue.size()+'\n'+
							 '是否为空: '+queue.isEmpty()+'\n'+
							 '打印:     '+queue.print();
		}
	}
</script>
</body>
</html>
